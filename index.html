<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR + model-viewer - Marker Tabanlı AR</title>

  <!-- MindAR ve Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.module.js"></script>

  <!-- Model-viewer -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex; justify-content: center; align-items: center;
    }
    mindar-image-targets {
      width: 100%; height: 100%;
      position: relative;
      display: block;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      display: none; /* Başlangıçta gizli */
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Kamera kontrolü MindAR'a bırakılıyor */
    }
  </style>
</head>
<body>
  <mindar-image-targets
    system-ui="false"
    image-target-src="qrcode.mind"
    auto-start="true"
  >
    <mindar-image-target index="0">
      <model-viewer
        id="model"
        src="model.glb"
        camera-controls
        ar
        alt="3D Model"
      ></model-viewer>
    </mindar-image-target>
  </mindar-image-targets>

  <script>
    const mindar = document.querySelector('mindar-image-targets');
    const model = document.getElementById('model');

    mindar.addEventListener('targetFound', () => {
      console.log('Marker bulundu!');
      model.style.display = 'block';  // Modeli göster
    });

    mindar.addEventListener('targetLost', () => {
      console.log('Marker kayboldu!');
      model.style.display = 'none';   // Modeli gizle
    });
  </script>
</body>
</html>
