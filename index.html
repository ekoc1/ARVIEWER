<!doctype html>
<html lang="en">
<head>
  <title>MindAR + model-viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <model-viewer
    id="model-viewer"
    src="model.glb"
    camera-controls
    ar
    style="width: 300px; height: 300px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display:none;"
    alt="3D Model"
  ></model-viewer>

  <script type="module" src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
